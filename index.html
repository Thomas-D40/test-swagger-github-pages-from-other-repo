<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>API Contract - Swagger UI</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css"
    />
    <style>
      body {
        margin: 0;
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = () => {
        const ui = SwaggerUIBundle({
          urls: [
            {
              url: "https://raw.githubusercontent.com/Thomas-D40/test-simple-api/main/src/main/resources/openapi/contract-api.yaml",
              name: "User API",
            },
            {
              url: "https://raw.githubusercontent.com/Thomas-D40/test-simple-api/main/src/main/resources/openapi/contract-api.yaml",
              name: "Order API",
            },
            {
              url: "https://raw.githubusercontent.com/Thomas-D40/test-simple-api/main/src/main/resources/contract-api.yaml",
              name: "Payment API",
            },
          ],
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "StandaloneLayout",
        });
        window.ui = ui;
      };
    </script>
  </body>
</html>
